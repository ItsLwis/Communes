<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Communes</title>

    <!-- Ajout du lien vers le fichier CSS général -->
    <link rel="stylesheet" href="styles.css">

    <!-- Ajout du lien vers le fichier CSS personnalisé -->
    <link rel="stylesheet" href="styles-custom.css">

    <!-- Les liens vers les icônes peuvent rester ici ou être inclus dans le fichier CSS selon votre préférence -->
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/corner-down-left.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/browser.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/file-document.css' rel='stylesheet'>
</head>

<body>
    <h1>Recherche de Communes</h1>

    <!-- Nouvelle barre de recherche -->
    <div class="search">
        <input placeholder="Rechercher une commune..." type="text" id="commune" name="commune" list="communesList">
        <datalist id="communesList"></datalist>
        <button type="submit" id="searchButton">Go</button>
    </div>

    <!-- Ajout du bouton carré en haut à droite pour le menu -->
    <div class="menu-button" id="menuButton">☰</div>
    <div id="menu-container" class="menu-container">
        <!-- Le contenu du menu sera ajouté ici dynamiquement -->
        <div class="menu-content">
            <div class="menu-item" onclick="fermerMenu()">Fermer</div>
            <div class="menu-item" onclick="afficherListe()">Afficher Liste des Communes</div>
            <div class="menu-item" onclick="chargeDonneesMenu()">Charger les données</div>
            <!-- ... (autres éléments de menu) ... -->
        </div>
    </div>

    <div class="button-container">
        <div id="lienReglements" class="resultat icon-btn"></div>
        <div id="lienPortail" class="resultat icon-btn"></div>
    </div>

    <div id="remarques" class="resultat"></div>

    <!-- Conteneur pour le tableau modifiable -->
    <div id="tableau-container">
        <h2>Tableau Modifiable</h2>
        <table id="editable-table" border="1">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Lien Règlements</th>
                    <th>Lien Portail</th>
                    <th>Remarques</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes du tableau seront ajoutées dynamiquement ici -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

    <!-- Ajout de la vérification avant d'accéder à l'élément pour le bouton du menu -->
    <script>
        var menuButton = document.getElementById('menuButton');
        if (menuButton) {
            menuButton.addEventListener('click', toggleMenu);
        }

        // Ajout de la vérification avant d'accéder à l'élément pour le bouton de recherche
        var searchButton = document.getElementById('searchButton');
        if (searchButton) {
            searchButton.addEventListener('click', rechercherCommune);
        }
    </script>
</body>

</html>
